language: bash
dist: xenial
addons:
  apt:
    update: true
    packages:
    - pandoc
script:
- pandoc --version
- ./scripts/build.sh doc/docs-as-code.md
- ./scripts/build.sh doc/restful-apis.md
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - docs-as-code.html
    - restful-apis.html
  skip_cleanup: true
  on:
    repo: apaluya/tc-camp-api-workshop
    tags: true
